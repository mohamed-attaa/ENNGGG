<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | Premium Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables - Black, White, Gold Theme */
        :root {
            --black: #000000;
            --dark: #0a0a0a;
            --darker: #050505;
            --white: #ffffff;
            --gold: #FFD700;
            --gold-light: #FFF8DC;
            --gold-dark: #DAA520;
            --glow: rgba(255, 215, 0, 0.7);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .gold-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 40s linear infinite;
        }

        /* Main Container */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Animated Card */
        .register-card {
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.95), rgba(0, 0, 0, 0.98));
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 50px 45px;
            width: 100%;
            max-width: 450px;
            box-shadow:
                0 0 60px rgba(255, 215, 0, 0.15),
                0 20px 80px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Glowing Border Effect */
        .register-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    var(--gold),
                    transparent,
                    var(--gold),
                    transparent,
                    var(--gold));
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        .register-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            color: var(--gold);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .close-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .close-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--black);
            animation: logoGlow 3s ease-in-out infinite alternate;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--white), var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
            animation: textShimmer 3s ease-in-out infinite alternate;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 28px;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transform: translateZ(20px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label i {
            font-size: 1.2rem;
            color: var(--gold-light);
        }

        .input-wrapper {
            position: relative;
            transform-style: preserve-3d;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), transparent);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            color: var(--white);
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            transform: translateZ(30px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            transform: translateZ(30px) scale(1.02);
        }

        .form-control:hover {
            border-color: rgba(255, 215, 0, 0.4);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        /* Button */
        .register-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 15px;
            color: var(--black);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transform: translateZ(40px);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            transform: translateZ(40px) translateY(-5px);
            box-shadow:
                0 10px 30px rgba(255, 215, 0, 0.4),
                0 0 50px rgba(255, 215, 0, 0.2);
        }

        .register-btn:active {
            transform: translateZ(40px) translateY(0);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6b6b;
            animation: shake 0.5s ease;
        }

        .success-message {
            background: rgba(50, 255, 50, 0.15);
            border: 1px solid rgba(50, 255, 50, 0.3);
            color: #32cd32;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
            position: relative;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            width: 0%;
            border-radius: 2px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* Additional Links */
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .links a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .links a:hover {
            color: var(--gold-light);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Guest Link */
        .guest-link {
            text-align: center;
            margin-top: 20px;
        }

        .guest-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .guest-link a:hover {
            color: var(--gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            50% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(50px) translateX(50px);
            }
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }
        }

        @keyframes logoGlow {
            0% {
                box-shadow:
                    0 0 20px rgba(255, 215, 0, 0.4),
                    0 0 40px rgba(255, 215, 0, 0.2);
            }

            100% {
                box-shadow:
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 80px rgba(255, 215, 0, 0.3);
            }
        }

        @keyframes textShimmer {
            0% {
                background-position: -100% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .register-card {
                padding: 40px 25px;
                margin: 0 15px;
            }

            .close-btn {
                top: 20px;
                right: 20px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }

            .form-control {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gold-grid"></div>
        <!-- Generated particles will be added by JavaScript -->
    </div>

    <!-- Main Registration Container -->
    <div class="register-container">
        <div class="register-card">

            <!-- Close Button -->
            <button class="close-btn" id="closeBtn" title="Continue as Guest">
                <i class="fas fa-times"></i>
            </button>

            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
                <h1>CREATE ACCOUNT</h1>
                <p>Join our exclusive community of professionals</p>
            </div>

            <!-- Messages -->
            <div class="message error-message" id="errorMsg"></div>
            <div class="message success-message" id="successMsg"></div>

            <!-- Registration Form -->
            <form id="registerForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required
                            autocomplete="off">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" placeholder="your.email@example.com"
                            required autocomplete="off">
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                            required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="register-btn" id="registerBtn">
                    <span class="btn-content">
                        <i class="fas fa-user-plus"></i>
                        REGISTER NOW
                    </span>
                </button>

                <!-- Progress Bar -->
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <!-- Guest Access -->
                <div class="guest-link">
                    <a href="#" id="guestLink">
                        <i class="fas fa-user-clock"></i>
                        Continue as Guest
                    </a>
                </div>

                <!-- Additional Links -->
                <div class="links">
                    <p>Already have an account?
                        <a href="login.html" id="loginLink">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const registerBtn = document.getElementById('registerBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const closeBtn = document.getElementById('closeBtn');
        const guestLink = document.getElementById('guestLink');

        // Create floating particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particles');

                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';

                // Random size
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                // Random animation delay
                particle.style.animationDelay = Math.random() * 20 + 's';

                // Random animation duration
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';

                bgAnimation.appendChild(particle);
            }
        }

        // Password visibility toggle
        togglePasswordBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ?
                '<i class="far fa-eye"></i>' :
                '<i class="far fa-eye-slash"></i>';

            // Add animation effect
            this.style.transform = 'translateY(-50%) scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        });

        // Show message with animation
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.classList.add('show');

            if (isError) {
                element.classList.remove('success-message');
                element.classList.add('error-message');
            } else {
                element.classList.remove('error-message');
                element.classList.add('success-message');
            }
        }

        // Show progress bar
        function showProgress(duration = 2000) {
            progressBar.style.display = 'block';
            let width = 0;
            const interval = duration / 100;

            const progressInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 500);
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                }
            }, interval / 10);
        }

        // Redirect to home as guest
        function redirectAsGuest() {
            // Create guest session data
            const guestSession = {
                isGuest: true,
                username: "Guest",
                email: null,
                joinedAt: new Date().toISOString()
            };

            // Save guest session
            localStorage.setItem('guestSession', JSON.stringify(guestSession));

            // Show redirect message
            showMessage(successMsg, 'Continuing as Guest...', false);

            // Add exit animation
            document.querySelector('.register-card').style.animation =
                'cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) reverse forwards';

            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'Home.html';
            }, 800);
        }

        // Close button functionality
        closeBtn.addEventListener('click', redirectAsGuest);

        // Guest link functionality
        guestLink.addEventListener('click', function (e) {
            e.preventDefault();
            redirectAsGuest();
        });

        // Form validation
        function validateForm() {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Reset messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Validate username
            if (username.length < 3) {
                showMessage(errorMsg, 'Username must be at least 3 characters long');
                usernameInput.focus();
                return false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage(errorMsg, 'Please enter a valid email address');
                emailInput.focus();
                return false;
            }

            // Validate password
            if (password.length < 6) {
                showMessage(errorMsg, 'Password must be at least 6 characters long');
                passwordInput.focus();
                return false;
            }

            // Check if password contains at least one letter and one number
            if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                showMessage(errorMsg, 'Password must contain both letters and numbers');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // Register user function
        function registerUser() {
            // Simulate API delay
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Get existing users from localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '[]');

                    // Check if email already exists
                    const emailExists = users.some(user => user.email === emailInput.value.trim());
                    if (emailExists) {
                        showMessage(errorMsg, 'Email already registered');
                        resolve(false);
                        return;
                    }

                    // Check if username already exists
                    const usernameExists = users.some(user => user.username === usernameInput.value.trim());
                    if (usernameExists) {
                        showMessage(errorMsg, 'Username already taken');
                        resolve(false);
                        return;
                    }

                    // Create user object
                    const user = {
                        id: Date.now(),
                        username: usernameInput.value.trim(),
                        email: emailInput.value.trim(),
                        password: btoa(passwordInput.value.trim()), // Simple encoding
                        createdAt: new Date().toISOString(),
                        lastLogin: null
                    };

                    // Save user
                    users.push(user);
                    localStorage.setItem('users', JSON.stringify(users));

                    // Save current session
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: user.username,
                        email: user.email
                    }));

                    // Remove guest session if exists
                    localStorage.removeItem('guestSession');

                    resolve(true);
                }, 1500);
            });
        }

        // Form submission
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) return;

            // Disable button and show progress
            registerBtn.disabled = true;
            registerBtn.innerHTML = `
                <span class="btn-content">
                    <i class="fas fa-spinner fa-spin"></i>
                    PROCESSING...
                </span>
            `;

            // Show progress bar
            showProgress();

            try {
                // Register user
                const success = await registerUser();

                if (success) {
                    // Show success message
                    showMessage(successMsg, 'ðŸŽ‰ Registration successful! Redirecting to Home...', false);

                    // Animate button success
                    registerBtn.style.background = 'linear-gradient(135deg, #32cd32, #228b22)';
                    registerBtn.innerHTML = `
                        <span class="btn-content">
                            <i class="fas fa-check"></i>
                            SUCCESS!
                        </span>
                    `;

                    // Redirect to home.html after delay
                    setTimeout(() => {
                        window.location.href = 'Home.html';
                    }, 2000);

                } else {
                    // Reset button if registration failed
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = `
                        <span class="btn-content">
                            <i class="fas fa-user-plus"></i>
                            REGISTER NOW
                    `;
                }

            } catch (error) {
                showMessage(errorMsg, 'Registration failed. Please try again.');

                // Reset button
                registerBtn.disabled = false;
                registerBtn.innerHTML = `
                    <span class="btn-content">
                        <i class="fas fa-user-plus"></i>
                        REGISTER NOW
                    </span>
                `;
            }
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });

            // Add typing effect
            input.addEventListener('input', function () {
                this.style.color = '#FFD700';
                setTimeout(() => {
                    this.style.color = '#ffffff';
                }, 300);
            });
        });

        // Keyboard shortcut for close (Esc key)
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                redirectAsGuest();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            // Create background particles
            createParticles();

            // Clear any existing session
            localStorage.removeItem('currentUser');

            // Add entrance animation to form groups
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = (index * 0.1) + 's';
                group.style.opacity = '0';
                group.style.animation = 'cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
            });

            // Set focus to first input
            setTimeout(() => {
                usernameInput.focus();
            }, 500);
        });
    </script>
</body>
